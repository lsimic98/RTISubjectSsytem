<h1 align="center">Prijava</h1>

<div class="row justify-content-center">
    <div class="col-xl-4">
        <form>
            <div class="form-group">
                <label class="control-label">Korisniƒçko ime</label>
                <input class="form-control" type='text' name='username' [(ngModel)]='username'/>
            </div>
            <div class="form-group">
                <label class="control-label">Lozinka</label>
                <input class="form-control" type='password' name='password' [(ngModel)]='password'>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success" (click)='login()'>Prijavi se</button>
            </div>
            <div *ngIf="errorMessage not null" class="text-danger"><i class="fas fa-exclamation-circle"></i> {{errorMessage}}</div>
        </form>
    </div>
    
</div>
