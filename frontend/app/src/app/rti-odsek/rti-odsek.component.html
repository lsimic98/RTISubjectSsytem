<div class="text-center"> 
  <input class="form-control" type="file" 
          (change)="onChange($event)"> 

  <button (click)="onUpload()"  
      class="btn btn-success"> 
      Upload 
  </button> 
</div> 

<br/><br/>

<div class="text-center"> 
  <input class="form-control" type="file" 
          multiple (change)="selectMultipleFiles($event)"> 

  <button (click)="onMultipleUpload()"  
      class="btn btn-success"> 
      Multiple upload 
  </button> 
</div>
